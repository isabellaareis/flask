{% extends 'base.html' %}
{% block conteudo %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Excluir Usuário</h2>
    <form action="/excluir" method="POST" class="bg-pink p-4 rounded shadow" style="max-width: 400px; margin: auto;">
        <div class="mb-3">
            <label for="cpf3" class="form-label">CPF:</label>
            <input type="text" name="cpfExcluir" id="cpf3" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-outline-danger w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
            EXCLUIR
        </button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        {% if sucesso %}
                            EXCLUÍDO COM SUCESSO
                        {% elif erro %}
                            ERRO AO EXCLUIR
                        {% else %}
                            CONFIRMAÇÃO
                        {% endif %}
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger w-100" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-pink {
        background-color: #ffcccb;
    }

    .form-control {
        font-size: 0.9rem;
    }
</style>
{% endblock %}
